edc.jsonld.http.enabled=true
edc.jsonld.https.enabled=true

edc.datasource.asset.name=asset
edc.datasource.asset.user=${POSTGRES_USER}
edc.datasource.asset.password=${POSTGRES_PASSWORD}
edc.datasource.asset.url=jdbc:postgresql://${HOST_IP_ADDRESS}:5432/

edc.datasource.policy.name=policy
edc.datasource.policy.user=${POSTGRES_USER}
edc.datasource.policy.password=${POSTGRES_PASSWORD}
edc.datasource.policy.url=jdbc:postgresql://${HOST_IP_ADDRESS}:5432/
