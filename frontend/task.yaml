version: v1.1.0
steps:
  - build: -t $Registry/frontend:latest  --args API_ADDRESS=api.aw40.lmis.de --args FRONTEND_ADDRESS=frontend.aw40.lmis.de .
    env:
      - DOCKER_BUILDKIT=1
      - API_ADDRESS=api.aw40.lmis.de
      - FRONTEND_ADDRESS=frontend.aw40.lmis.de
      - FRONTEND_PATH=/
      - KEYCLOAK_ADDRESS=auth.aw40.lmis.de
      - KEYCLOAK_FRONTEND_CLIENT=aw40
      - KEYCLOAK_REALM=aw40
      - FRONTEND_LOG_LEVEL=warning
      - FRONTEND_REDIRECT_URI_MOBILE=mobile
      - PROXY_DEFAULT_SCHEME=https
  - push:
      - $Registry/frontend:latest